<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links</title>
</head>
<body>
	<h1>HTML Hyperlinks</h1>
	<p>
		HTML hyperlinks are created using the anchor tag
	</p>
	<h3>Ther are two kinds of links:</h3>
	<ul>
		<li>absolute</li>
		<li>relative</li>
	</ul>
	<div>
		<!-- Absolute links are links to pages in other websites. -->
		<h4>Absolute Links</h4>
		<a href="https://zuitt.co" target="_blank">Zuitt Coding Bootcamp</a>
	</div>
	<div>
		<!-- Relative links are links to other pages in the SAME website or server. -->
		<h4>Relative Links</h4>
		<a href="./attributes.html">Attributes Page</a>
		<a href="./links.html">Links Page</a>
		<a href="./index.html">Home Page</a>
	</div>
</body>
</html>
